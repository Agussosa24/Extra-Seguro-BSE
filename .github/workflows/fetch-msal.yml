name: Fetch msal-browser dist

on:
  workflow_dispatch:

jobs:
  fetch-msal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Ensure js folder
        run: mkdir -p js

      - name: Download msal-browser.min.js from unpkg
        run: |
          set -e
          URL="https://unpkg.com/@azure/msal-browser@2.45.0/dist/msal-browser.min.js"
          echo "Fetching $URL"
          curl -fsSL "$URL" -o js/msal-browser.min.js
          echo "Downloaded file size:"
          ls -lh js/msal-browser.min.js

      - name: Commit and push msal file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add js/msal-browser.min.js
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add msal-browser.min.js (fetched via workflow)"
            git push
          fi

